# .github/workflows/frontend-azure.yml
name: 🚀 Frontend - Deploy to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - ".github/workflows/frontend-azure.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  build:
    name: 🏗️ Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Set API URL
        run: |
          echo "VITE_API_URL=https://squadpot-backend-dvbpatdag5a6aqff.northeurope-01.azurewebsites.net" > .env.production

      - name: 🏗️ Build Frontend
        run: npm run build

      - name: 📁 Prepare deployment package
        run: |
          mkdir -p deploy
          
          # Copy built files
          cp -r dist/* deploy/
          
          # Create web.config for Azure
          cat > deploy/web.config << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <configuration>
            <system.webServer>
              <rewrite>
                <rules>
                  <rule name="React Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/" />
                  </rule>
                </rules>
              </rewrite>
              <staticContent>
                <mimeMap fileExtension=".json" mimeType="application/json" />
                <mimeMap fileExtension=".js" mimeType="application/javascript" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOF

      - name: 🗃️ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: deploy/
          retention-days: 30

  deploy:
    name: 🚀 Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://squadpot-frontend-dvbuhegnfqhkethx.northeurope-01.azurewebsites.net

    steps:
      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: ./deploy

      - name: 🚀 Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE }}
          package: ./deploy
          clean: true

      - name: 🏥 Health check
        run: |
          sleep 30
          for i in {1..5}; do
            echo "🩺 Health check attempt $i/5"
            if curl -f --max-time 30 "https://squadpot-frontend-dvbuhegnfqhkethx.northeurope-01.azurewebsites.net"; then
              echo "✅ Frontend is live!"
              break
            else
              echo "⚠️ Waiting 20 seconds..."
              sleep 20
            fi
          done