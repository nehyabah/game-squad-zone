# docker-compose.yml
version: "3.8"
services:
  backend:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    environment:
      # Override any specific values if needed
      NODE_ENV: production
      PORT: 8080
    volumes:
      # Mount the .env.production file
      - ./.env.production:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s